<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이디자인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5e72e4;
      --primary-gradient: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
      --secondary-color: #fd5d93;
      --accent-color: #11cdef;
      --text-color: #525f7f;
      --light-gray: #f8f9fe;
      --white: #ffffff;
      --shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
      --hover-shadow: 0 14px 26px rgba(50, 50, 93, 0.2), 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    @font-face {
      font-family: 'CustomFont';
      src: url('on.ttf') format('truetype');
    }

    body {
      font-family: 'CustomFont', sans-serif; /* 모든 텍스트에 on.ttf 적용 */
      line-height: 1.6;
      color: var(--text-color);
      background: var(--light-gray);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .logo-container {
      margin: 10px 0 10px; /* 로고와 소개 사이 간격 조정 */
      position: relative;
      display: inline-block;
    }
    
    .logo {
      max-width: 240px; /* 로고 크기 줄이기 */
      height: auto;
      border-radius: 50%;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .welcome-section {
      margin: 40px 0;
      padding: 40px;
      background: var(--white);
      border-radius: 15px;
      box-shadow: var(--shadow);
    }
    
    .welcome-section h1 {
      color: var(--primary-color);
      font-size: 3.5rem; /* 기존 2.5rem에서 1rem 증가 */
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .welcome-section p {
      font-size: 2.2rem; /* 기존 1.2rem에서 1rem 증가 */
      max-width: 700px;
      margin: 0 auto;
      color: var(--text-color);
    }
    
    .navigation-buttons {
      display: flex;
      justify-content: center;
      gap: 15px; /* 버튼 간격 조정 */
      margin: 50px auto;
      flex-wrap: wrap;
    }
    
    .nav-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100px; /* 버튼 크기 증가 */
      height: 100px; /* 버튼 크기 증가 */
      background: var(--white);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 50%; /* 동그란 모양 */
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .nav-button:hover {
      background: var(--primary-color); /* 호버 시 배경색 변경 */
      color: #ffffff; /* 호버 시 텍스트 색상 변경 */
    }
    
    .button-icon {
      font-size: 1.5rem; /* 아이콘 크기 */
      margin-bottom: 5px; /* 아이콘과 텍스트 간격 */
      transition: transform 0.3s ease;
    }
    
    .nav-button:hover .button-icon {
      transform: scale(1.2); /* 호버 시 아이콘 확대 */
    }
    
    .button-text {
      font-size: 2rem; /* 텍스트 크기를 2rem으로 설정 */
      font-weight: 500;
      text-align: center;
    }
    
    .button-description {
      font-size: 0.95rem; /* 기본 글꼴 크기 */
      opacity: 0.8;
      line-height: 1.5;
      max-height: calc(1.5em * 2); /* 2줄 높이 제한 */
      overflow: hidden;
    }
    
    .about-section {
      background: var(--white);
      padding: 40px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      margin-top: 60px;
      position: relative;
      overflow: hidden;
    }
    
    .about-section::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: var(--primary-gradient);
      border-radius: 50%;
      opacity: 0.1;
      top: -70px;
      right: -70px;
    }
    
    .about-section h2 {
      color: var(--primary-color);
      font-size: 3rem; /* 기존 2rem에서 1rem 증가 */
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    
    .about-section h2::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 4px;
      background: var(--secondary-color);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }
    
    .about-section p {
      max-width: 800px;
      margin: 20px auto 0;
      line-height: 1.8;
      font-size: 1.9rem; /* 기존 0.9rem에서 1rem 증가 */
    }
    
    @media (max-width: 768px) {
      .nav-button {
        width: 110px; /* 모바일에서 버튼 크기 증가 */
        height: 110px;
      }
      
      .welcome-section h1 {
        font-size: 2.8rem; /* 모바일에서 기존 1.8rem에서 1rem 증가 */
      }
      
      .welcome-section p {
        font-size: 2rem; /* 모바일에서 기존 1rem에서 1rem 증가 */
      }
      
      .about-section {
        padding: 20px 15px; /* 모바일에서 패딩 조정 */
      }

      .logo {
        max-width: 120px; /* 모바일에서 로고 크기 더 줄이기 */
      }
      
      .about-section h2 {
        font-size: 2.5rem; /* 모바일에서 기존 1.5rem에서 1rem 증가 */
      }
      
      .about-section p {
        font-size: 1.9rem; /* 모바일에서 기존 0.9rem에서 1rem 증가 */
      }

      .button-description {
        font-size: 0.85rem; /* 모바일에서 글꼴 크기 줄이기 */
      }

      .button-text {
        font-size: 1.5rem; /* 모바일에서 텍스트 크기 조정 */
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .button-description {
        font-size: 0.9rem; /* 태블릿에서 글꼴 크기 조정 */
      }
    }

    .logo-container a {
      display: inline-block;
      cursor: pointer;
    }

    .welcome-section h1,
    .welcome-section p,
    .about-section h2,
    .about-section p {
      word-break: keep-all; /* 텍스트 줄 바꿈 자연스럽게 */
    }

    .button-text {
      font-size: 2rem; /* 텍스트 크기를 2rem으로 설정 */
      font-weight: 500;
      text-align: center;
    }

    .button-description {
      font-size: 0.95rem; /* 원래 크기로 복원 */
    }

    @media (max-width: 768px) {
      .navigation-buttons {
        justify-content: space-around; /* 모바일에서 버튼 간격 조정 */
      }

      .nav-button {
        width: 90px; /* 모바일에서 버튼 크기 조정 */
        height: 90px;
      }

      .button-icon {
        font-size: 1.2rem; /* 모바일에서 아이콘 크기 조정 */
      }

      .button-text {
        font-size: 1.5rem; /* 모바일에서 텍스트 크기 조정 */
      }
    }

    @media (max-width: 480px) {
      .navigation-buttons {
        gap: 10px; /* 작은 화면에서 버튼 간격 줄이기 */
      }

      .nav-button {
        flex: 1 1 calc(33.33% - 10px); /* 한 줄에 3개 배치 */
        max-width: 120px; /* 작은 화면에서 버튼 크기 증가 */
        height: 120px;
      }

      .button-text {
        font-size: 1.2rem; /* 작은 화면에서 텍스트 크기 조정 */
      }
    }

    .button-text {
      font-size: 1.2rem; /* 기본 텍스트 크기 */
      font-weight: 500;
      text-align: center;
    }

    @media (min-width: 1025px) {
      .button-text {
        font-size: 1.2rem; /* PC 화면에서 텍스트 크기 줄이기 */
      }
    }

    @media (max-width: 768px) {
      .button-text {
        font-size: 1.5rem; /* 태블릿에서 텍스트 크기 */
      }
    }

    @media (max-width: 480px) {
      .button-text {
        font-size: 1.2rem; /* 모바일에서 텍스트 크기 */
      }
    }
  </style>
</head>
